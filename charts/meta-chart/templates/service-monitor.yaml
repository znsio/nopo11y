{{- if .Capabilities.APIVersions.Has "monitoring.coreos.com/v1" }}
{{- if hasKey .Values.api.container.metrics "port" }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "npl.svc.metricsName" .Values.api.service.nameGenerated.short }}
  labels:
    app: {{ .Values.api.service.nameGenerated.short }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.api.service.nameGenerated.short }}
  endpoints:
  - port: {{ include "npl.svc.metricsPortRef" . }}
    interval: {{ .Values.api.container.metrics.interval }}
---
{{- end }}
{{- end }}